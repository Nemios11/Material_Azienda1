<div class="sfondo">
    <app-rolling></app-rolling>
    <app-rolling></app-rolling>
    <app-rolling></app-rolling>
    <app-rolling></app-rolling>
    <app-rolling></app-rolling>

    <div class="container">
        <form [formGroup]="MyForm" (ngSubmit)="onSubmit()">
            <h1>Project Work Azienda 1</h1> 

            <mat-form-field class="input">
                <input
                    matInput
                    formControlName="description"
                    placeholder="Descrizione intervento*"
                    autocomplete="off"
                    maxlength="{{constants.maxDescription}}"
                    (input)="DatiForm.description = MyForm.get('description').value"
                >
                <mat-hint>Massimo {{constants.maxDescription}} caratteri</mat-hint>
            </mat-form-field>
        
            <mat-form-field class="input">
                <textarea
                    matInput
                    formControlName="detail"
                    placeholder="Dettagli"
                    autocomplete="off"
                    maxlength="{{constants.maxDetail}}"
                    (input)="DatiForm.dettaglio = MyForm.get('detail').value"
                ></textarea>
                <mat-hint>(disponibili {{constants.maxDetail - (DatiForm.dettaglio || '').length}} di {{constants.maxDetail}} caratteri massimo)</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="dp" placeholder="Data e ora*" formControlName="date" autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field> 

            <mat-form-field id="time">
                <input matInput type="time" autocomplete="off" formControlName="time">
            </mat-form-field>

            <mat-form-field class="input">
                <input 
                    matInput 
                    formControlName="price"
                    placeholder="Costo*"
                    #price
                    autocomplete="off"
                    (input)="price_ValidatePrice(price)"
                    (keyup)="price_KeyUpPrice(price)"
                    (focus)="price_KeyUpPrice(price)"
                    (click)="price_KeyUpPrice(price)"
                >
            </mat-form-field>

            <mat-form-field class="input">
                <input type="text" placeholder="Manutentore/trice*" aria-label="Number" matInput formControlName="worker" [matAutocomplete]="auto" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of getFilteredList()" [value]="option[0]">
                    {{option[0]}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            
            <div class="note">
                I campi contrassegnati con * sono necessari.
            </div>

            <div class="bottoni">
                <button type="submit" class="invia" mat-raised-button color="primary">Invia</button>
                <button type="reset" (click)="resetFormData()" class="cancella" mat-raised-button color="accent">Cancella</button>
            </div>
        </form>
    </div>
